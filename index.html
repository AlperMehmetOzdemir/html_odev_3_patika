<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <a href="/"><img src="/images/google.jpg" alt="Google Logo"></a>

  <section id="searchBar">
    <article>
      <p>Search the web using Google!</p>
      <input type="text">
      <div id="buttonContainer">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </article>
  </section>
  <section id="links">
    <article id="searchLinks">
      <p>Special Searches</p>
      <a href="#">Stanford Search</a>
      <a href="#">Linux Search</a>
    </article>
    <article id="companyLinks">
      <a href="#">Help</a>
      <a href="#">About Google!</a>
      <a href="#">Company Info</a>
      <a href="#">Google Logos</a>
    </article>
    <article id="subscribtionLinks">
      <p>Get Google! <br>updates monthly</p>
      <input type="email" name="email" id="email">
      <div>
        <button>Subscribe</button>
        <a href="#">Archive</a>
      </div>
    </article>
  </section>

  <footer>Copyright &copy;1998 Google Inc.</footer>
</body>
</html>
